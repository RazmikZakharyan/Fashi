
<div class="col-lg-3">
        <div class="filter-widget">
            <h4 class="fw-title">Categories</h4>
            <ul class="filter-catagories">
                {% for item in collection%}
                <li><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="filter-widget">
            <h4 class="fw-title">Brand</h4>
            <div class="fw-brand-check">
                {% for item in brands %}
                <div class="bc-item">
                    <label for="bc-calvin">
                        {{ item.title }}
                        <input type="checkbox" id="bc-calvin">
                        <span class="checkmark"></span>
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="filter-widget">
            <h4 class="fw-title">Price</h4>
            <div class="filter-range-wrap">
                <div class="range-slider">
                    <div class="price-input">
                        <input type="text" id="minamount">
                        <input type="text" id="maxamount">
                    </div>
                </div>
                <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                    data-min="33" data-max="98">
                    <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                    <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                    <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                </div>
            </div>
            <a href="#" class="filter-btn">Filter</a>
        </div>
        <div class="filter-widget">
            <h4 class="fw-title">Color</h4>
            <div class="fw-color-choose">
                {% for  item in colors %}
                <div class="cs-item">
                    <input type="radio" id="cs-{{item.title}}">
                    <label class="cs-{{item.title}}" for="cs-{{item.title}}">{{item.title}}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="filter-widget">
            <h4 class="fw-title">Size</h4>
            <div class="fw-size-choose">
                {% for item in size %}
                <div class="sc-item">
                    <input type="radio" id="{{ item.slug }}-size">
                    <label for="{{ item.slug }}-size">{{item.title}}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="filter-widget">
            <h4 class="fw-title">Tags</h4>
            <div class="fw-tags">
                {% for item in tags%}
                    <a href="{{ item.get_absolute_url}}">{{item.title}}</a>
                {% endfor %}
            </div>
        </div>
</div>
